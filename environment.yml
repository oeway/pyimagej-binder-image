name: imagej
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7.7
  - pip
  - numpy
  - scipy
  - imglyb
  - ipywidgets
  - jpype1
  - jupyter_contrib_nbextensions
  - matplotlib-base
  - notebook
  - openjdk=8
  - pyimagej
  - scikit-image
  - scyjava
  - xarray
  - pip:
    - scikit-image
    - scikit-learn
    - pandas
    - pillow
    - requests
    - imjoy
    - imjoy-rpc>=0.2.5
    - imjoy-jupyter-extension
    - imjoy-elfinder
    - jupyter-server-proxy
