name: imagej
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7.7
  - pip
  - conda-forge::pyimagej
  - conda-forge::pyjnius=1.2.0
  - conda-forge::openjdk=8.0
  - numpy
  - scipy
  - pandas
  - pip:
    - scikit-image
    - scikit-learn
    - pandas
    - pillow
    - imjoy
    - imjoy-rpc>=0.2.5
    - imjoy-jupyter-extension
    - imjoy-elfinder
    - jupyter-server-proxy
